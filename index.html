<body>
   
    <!-- Button for toggle dark/light mode -->

    <!-- Large title in center of page -->

    <!-- Github button in center of page -->
    <div class="center"><button class="ut"><a href="https://github.com/AstroidusTv"><img id="logo1" src="github-black.png" alt="githublogo" class="git"></a></button></div>
    
    <!-- Info unter github button -->

     <!--  Project -->

    <img  class="cescosite" src="hellop.png" onclick="window.open('https://rmbi.ch/cescosite/cescosite.php')" height="300px">
    </div>

    <!-- Button to go on top of page -->
    <div class="top"><button class="ut" ><a href="#top"><img src="whitetop.png", class="top" id="logo4"></a></button></div>


   
      <!--  This JS code can toggle dark/light mode. Always put it at the end !!! -->
      <script>
      let darkMode = localStorage.getItem('darkMode'); 
      if (darkMode === 'enabled') {
        document.body.classList.add('dark-mode');
        document.getElementById("logo1").src = "github.png";
        document.getElementById("logo2").src = "moon.png";
        document.getElementById("logo3").src = "whiteend.png";
        document.getElementById("logo4").src = "whitetop.png";
      }

      const darkModeToggle = document.getElementById('dark-mode-toggle');
 
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
          document.getElementById("logo1").src = "github.png";
          document.getElementById("logo2").src = "moon.png";
          document.getElementById("logo3").src = "whiteend.png";
          document.getElementById("logo4").src = "whitetop.png";
        } else {
          localStorage.setItem('darkMode', null);
          document.getElementById("logo1").src = "github-black.png";
          document.getElementById("logo2").src = "sun.png";
          document.getElementById("logo3").src = "blackend.png";
          document.getElementById("logo4").src = "blacktop.png";
        }
      });
    </script>
    </script>


  </body>
